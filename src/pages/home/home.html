<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Accident list :</h2>
  <ion-list>
    <ion-item *ngFor="let c of countries | slice:0:3">
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>Capital: {{c.capital}}, Region: {{c.region}}</p>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="logout()">Logout</button>
</ion-content>
